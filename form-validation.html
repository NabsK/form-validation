<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css\style.css">
    <title>Form Validation</title>
</head>

<body>
    <h1><b> Registration Form </b></h1>

    <form>
        <label for="userId">User id:</label>
        <input type="number" id="userId" name="userId" minlength=5 maxlength=12 required />
        <br /><br />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength=7 maxlength=12 required />
        <br /><br />

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <br /><br />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" />
        <br /><br />

        <label for="country">Country:</label>
        <select required>
            <option value="southAfrica" id="country">South Africa</option>
            <option value="northAfrica" id="country">North Africa</option>
        </select>
        <br /><br />

        <label for="zipCode">Zip Code:</label>
        <input type="number" id="zipCode" name="zipCode" required />
        <br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br /><br />

        <label for="sex" required>Sex:</label>
        <label for="male" style="text-align: left;">
            <input type="radio" id="sex" name="sex" value="Male" />Male
        </label>
        <label for="female" style="text-align: left;">
            <input type="radio" id="sex" name="sex" value="Female" />Female
        </label>
        <br /><br />

        <label for="langauge" required>Language:</label>
        <input type="checkbox" id="english" name="english" value="english" />
        <label for="english" style="text-align: left;">English</label>
        <input type="checkbox" id="nonEnglish" name="nonEnglish" value="nonEnglish" />
        <label for="nonEnglish" style="text-align: left;">Non English</label>
        <br /><br />

        <label for="about">About:</label>
        <textarea name="about" cols="50" rows="7"></textarea>
        <br /><br />

        <input type="submit" value="Submit" id="submitButton" />
    </form>

</body>

</html>
