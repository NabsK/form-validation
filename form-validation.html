<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
</head>

<body>
    <h1>Form Registration</h1>

    <form>
        <label for="userId">User id:</label>
        <input type="number" id="userId" name="userId" minlength=5 maxlength=12 required />
        <br /><br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength=7 maxlength=12 required />
        <br /><br />
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" pattern="[A-Za-z]" required />
        <br /><br />
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" />
        <br /><br />
        <label for="country">Country:</label>
        <select required>
            <option value="southAfrica" id="country">South Africa</option>
            <option value="northAfrica" id="country">North Africa</option>
        </select>
        <br /><br />
        <label for="zipCode">Zip Code:</label>
        <input type="number" id="zipCode" name="zipCode" required />
        <br /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br /><br />
        <label for="sex" required>Sex:</label>
        <input type="radio" id="male" name="male" value="Male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="female" value="Female" />
        <label for="female">Female</label>
        <br /><br />
        <label for="langauge" required>Language:</label>
        <input type="checkbox" id="english" name="english" value="english" />
        <label for="english">English</label>
        <input type="checkbox" id="nonEnglish" name="nonEnglish" value="nonEnglish" />
        <label for="nonEnglish">Non English</label>
        <br /><br />
        <label for="about">About:</label>
        <br />
        <textarea name="about" cols="50" rows="7"></textarea>
        <br />
        <input type="submit" value="Submit" />
    </form>

</body>

</html>
